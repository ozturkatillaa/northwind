<div *ngIf="dataLoadded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Urun ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
  placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} aradınız
</div>
<table *ngIf="dataLoadded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li Fiyat</th>
      <th>Stok Adedi</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let product of products |filterPipe:filterText">
    <td >{{product.productId}}</td>
    <td >{{product.productName |uppercase}}</td>
    <td >{{product.categoryId}}</td>
    <td >{{product.unitPrice | currency}}</td>
    <td >{{product.unitPrice |vatAdded:18 | currency}}</td>
    <td >{{product.unitsInStock}}</td>
    <td><button (click)="addToCart(product)" type="button" class="btn btn-success btn-xs">Sepete Ekle</button></td>
    <button (click)="updatetoCart(product)"  class="btn btn-fill btn-primary" >Guncelle</button>

  </tr>
</table>
