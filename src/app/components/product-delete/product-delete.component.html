<div   class="content">
  <div class="col-md-12">
    <div class="card">
          <div class="card-header"><h5 class="title">Ürün Sil </h5></div>
          <div class="card-body">

              <form [formGroup]="deleteProductForm" (ngSubmit)="cole()">
                <div class="mb-3">
                  <label for="productId">Ürün Id</label>
                  <div class="form-group">
                    <input  type="number" id="productId" formControlName="productId" class="form-control"
                    placeholder="Ürün Id">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="productName">Ürün Adı</label>
                  <div class="form-group">
                    <input  type="text" id="productName" formControlName="productName" class="form-control"
                    placeholder="Ürün Adı">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="categoryId">Kategori</label>
                  <div class="form-group">
                    <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                    placeholder="Kategori">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="unitsInStock">Stok Adedi</label>
                  <div class="form-group">
                    <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                    placeholder="Stok Adedi">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="unitPrice">Birim Fiyatı</label>
                  <div class="form-group">
                    <input  type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                    placeholder="Fiyatı">
                  </div>
                </div>
              </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="delete()">delete</button>
          </div>
    </div>
  </div>
</div>
